<div class="active-filter-tag" *ngIf="hasActiveFilter()">
  <span class="filter-label">
    Фільтр: {{ getFilterSummaryShort() }}
    <button class="info-btn" (click)="openFilterInfo()" title="Повна інформація про фільтр" aria-label="Повна інформація про фільтр">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round" class="info-icon">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12" y2="8"></line>
      </svg>
    </button>
  </span>
  <button class="close-filter" (click)="clearFilter()" title="Очистити" aria-label="Очистити фільтр">✕</button>
</div>

<div class="modal-backdrop" *ngIf="isFilterInfoOpen" (click)="closeFilterInfo()"></div>
<div class="modal" *ngIf="isFilterInfoOpen">
  <div class="modal-content">
    <h3>Повна інформація про фільтр</h3>
    <p>Фільтр : {{ getFilterSummary() }}</p>
    <div class="modal-footer">
      <button class="close-btn" (click)="closeFilterInfo()">Закрити</button>
    </div>
  </div>
</div>
